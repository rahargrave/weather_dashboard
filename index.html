<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="header p-5 mb-4 bg-dark text-light">Weather Dashboard</h1>
    </header>
    
    <main class="container">
        <section class="row">
            <div class="col-12 col-sm-6 col-lg-3 mb-3">
                <div class="container m-2">
                    <form action="">
                        <label for="exampleInputCity" class="form-label">Search for a City:</label>
                        <input type="city" class="form-control" id="exampleInputcity" aria-describedby="cityHelp">
                        <button class="col-12 m-2 submit">Search</button>
                    </form>
                    <button class="col-12 m-2 atlanta_search">Atlanta</button>
                    <button class="col-12 m-2 denver_search">Denver</button>
                    <button class="col-12 m-2 seattle_search">Seattle</button>
                    <button class="col-12 m-2 san_search">San Francisco</button>
                    <button class="col-12 m-2 orlando_search">Orlando</button>
                    <button class="col-12 m-2 new_search">New York</button>
                    <button class="col-12 m-2 chicago_search">Chicago</button>
                    <button class="col-12 m-2 austin_search">Austin</button>
                </div>    
            </div>
            <div class="=col-12 col-sm-6 col-lg-9 mb-3">
                <div class="border">
                    <div>Test City</div>
                    <div>Temp:</div>
                    <div>Wind:</div>
                    <div>Humidity:</div>
                </div>
                <div>
                    <div>5 Day Forecast:</div>
                </div>
            </div>
        </section>
        <script type="text/javascript" src="./assets/java.js"></script>
</body>
