<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header p-5 mb-4 bg-primary text-light">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    
    <main class="container">
        <section class="row">
            <div class="col-12 col-sm-6 col-lg-3 mb-3">
                <div class="container m-2">
                    <form>
                        <label for="exampleInputCity" class="form-label fs-4">Search for a City:</label>
                        <input type="city" class="form-control" id="exampleInputcity" aria-describedby="cityHelp">
                        <button class="col-12 m-2 submit bg-primary text-light  p-2">Search</button>
                    </form>
                    <button class="col-12 m-2 atlanta_search">Atlanta</button>
                    <button class="col-12 m-2 denver_search">Denver</button>
                    <button class="col-12 m-2 seattle_search">Seattle</button>
                    <button class="col-12 m-2 san_search">San Francisco</button>
                    <button class="col-12 m-2 orlando_search">Orlando</button>
                    <button class="col-12 m-2 new_search">New York</button>
                    <button class="col-12 m-2 chicago_search">Chicago</button>
                    <button class="col-12 m-2 austin_search">Austin</button>
                </div>    
            </div>
            <div class="=col-12 col-sm-6 col-lg-9 mb-3 ">
                <div class="border border-dark container p-4">
                    <div class="display-6 m-2 fs-1"id="cityOutput"></div>
                    <div class="m-2" id="temp"></div>
                    <div class="m-2" id="wind"></div>
                    <div class="m-2" id="humidity"></div>
                </div>
                <div class="container">
                    <div class="fs-4">5 Day Forecast:</div>
                    <div class="row forecast">
                        <div class="col-2 bg-primary m-2 p-2 text-light rounded">
                            <div id="day1">
                                <h3 id="date1" ></h3>
                                <div id="icon1"></div>
                                <h4 id="temp1" ></h4>
                                <h4 id="wind1" ></h4>
                                <h4 id="hum1" ></h4>
                            </div>
                        </div>    
                        <div class="col-2 bg-primary m-2 p-2 text-light rounded">
                            <div id="day2">
                                <h3 id="date2" ></h3>
                                <div id="icon2"></div>
                                <h4 id="temp2" ></h4>
                                <h4 id="wind2" ></h4>
                                <h4 id="hum2" ></h4>
                            </div>    
                        </div>
                        <div class="col-2 bg-primary m-2 p-2 text-light rounded">
                            <div id="day3">
                                <h3 id="date3" ></h3>
                                <div id="icon3"></div>
                                <h4 id="temp3" ></h4>
                                <h4 id="wind3" ></h4>
                                <h4 id="hum3" ></h4>
                            </div>    
                        </div>
                        <div class="col-2 bg-primary m-2 p-2 text-light rounded">
                            <div id="day4">
                                <h3 id="date4" ></h3>
                                <div id="icon4"></div>
                                <h4 id="temp4" ></h4>
                                <h4 id="wind4" ></h4>
                                <h4 id="hum4" ></h4>
                            </div>    
                        </div>
                        <div class="col-2 bg-primary m-2 p-2 text-light rounded">
                            <div id="day5">
                                <h3 id="date5" ></h3>
                                <div id="icon5"></div>
                                <h4 id="temp5" ></h4>
                                <h4 id="wind5" ></h4>
                                <h4 id="hum5" ></h4>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
        <script type="text/javascript" src="./assets/java.js"></script>

</body>
</html>
